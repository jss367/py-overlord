metadata:
  name: SkulkRebuild
  description: Forager + Skulk opening, gain Rebuilds for Duchy rush
  version: "1.0"
actionPriority:
  - card: Rebuild
  - card: Forager
  - card: Skulk
gainPriority:
  - card: Province
    condition: my.coins >= 8
  - card: Rebuild
    condition: my.count(Rebuild) < 3
  - card: Duchy
  - card: Skulk
    condition: my.coins >= 4
  - card: Forager
    condition: my.count(Forager) < 1
  - card: Gold
    condition: my.coins >= 6
  - card: Silver
    condition: my.coins >= 3
  - card: Estate
    condition: state.provinces_left <= 2
  - card: Copper

treasurePriority:
  - card: Gold
  - card: Silver
  - card: Copper
trashPriority:
  - card: Curse
  - card: Estate
  - card: Copper
