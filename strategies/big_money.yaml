strategy:
  metadata:
    name: "BigMoney"
    description: "Basic Big Money strategy"
    version: "1.0"
    creation_date: "2025-01-24"
  author:
    - "System"
  requires: []
  gainPriority:
    - card: "Province"
      condition: "my.coins >= 8"
      priority: 1.0
    - card: "Gold"
      condition: "my.coins >= 6"
      priority: 0.9
    - card: "Silver"
      condition: "my.coins >= 3"
      priority: 0.8
    - card: "Copper"
      priority: 0.1
  play_priorities:
    default:
      Gold: 1.0
      Silver: 0.9
      Copper: 0.8
      Province: 0.0
      Duchy: 0.0
      Estate: 0.0
  weights:
    action: 0.2
    treasure: 0.9
    victory: 0.4
    engine: 0.1
