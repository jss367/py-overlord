strategy:
  actionPriority:
    - card: Laboratory
      condition: "my.hand_size <= 3"
    - card: Chapel
      condition: "state.turn_number() <= 10"
    - card: Village
      condition: "my.countInHand('Smithy') > 0 or my.countInHand('Laboratory') > 0"
    - card: Laboratory
    - card: Smithy
    - card: Village
    - card: Market
    - card: Festival
  
  gainPriority:
    - card: Chapel
      condition: "state.turn_number() <= 4"
    - card: Laboratory
      condition: "state.turn_number() <= 10"
    - card: Village
      condition: "my.countInDeck('Smithy') + my.countInDeck('Laboratory') >= 2"
    - card: Province
      condition: "my.coins >= 8"
    - card: Laboratory
      condition: "state.provinces_left() > 4"
    - card: Gold
      condition: "my.coins >= 6"
    - card: Duchy
      condition: "state.provinces_left() <= 4"
    - card: Silver
      condition: "my.coins >= 3"
    - card: Estate
      condition: "state.provinces_left() <= 2"
  
  trashPriority:
    - card: Curse
    - card: Estate
      condition: "state.turn_number() <= 10"
    - card: Copper
      condition: "my.countInDeck('Silver') + my.countInDeck('Gold') >= 3"
  
  metadata:
    name: Village/Smithy/Lab Engine
    description: Engine strategy focusing on Villages and card draw
    version: '2.0'
