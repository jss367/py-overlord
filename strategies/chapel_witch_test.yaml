metadata:
  name: ChapelWitchTest
  description: Chapel/Witch engine strategy
  version: '2.0'

gainPriority:
  - card: Province
    condition: "my.coins >= 8"
  - card: Witch
    condition: "my.count(Witch) == 0"
  - card: Chapel
    condition: "state.turn_number <= 5 AND my.count(Chapel) == 0"
  - card: Gold
    condition: "my.coins >= 6"
  - card: Silver
    condition: "my.coins >= 3"
  - card: Copper

actionPriority:
  - card: Chapel
    condition: "my.count(Estate) > 0 OR my.count(Copper) > 4"
  - card: Witch

trashPriority:
  - card: Curse
  - card: Estate
    condition: "state.provinces_left > 4"
  - card: Copper
    condition: "my.count(Silver) + my.count(Gold) >= 3"

treasurePriority:
  - card: Gold
  - card: Silver
  - card: Copper
